<app-dashboard-wrapper>
  <div class="customerContainer" *ngIf="customer">
    <div class="customerHeader">
      <div>{{customer.firstName}} {{customer.lastName}}</div>
    </div>
    <div class="section detailsSection">
      <h3 class="title">Customer Details</h3>
      <div class="content">
        <div class="row">
          <div class="label">ID: </div>
          <div>{{customer.id}}</div>
        </div>
        <div class="row">
          <div class="label">Created: </div>
          <div>{{customer.createdAt | date: 'M/d/yy, H:mm'}}</div>
        </div>
      </div>
    </div>
    <div class="section ordersSection">
      <h3 class="title">Orders</h3>
      <div class="content">

      </div>
    </div>
  </div>
</app-dashboard-wrapper>
